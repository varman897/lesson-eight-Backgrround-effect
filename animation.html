<html>
    <head>
        <title>Animation in html</title>
        <style>
            @keyframes example {
               
                0% {background-color: aqua;}
                25% {background-color: blueviolet;}
                50% {background-color: red;}
                100%{background-color: blue;}
               }

               div{
                width: 100px;
                height: 50px;
                background-color: red;
                animation-name: Varman;
                animation-duration: 4s;
               }
            
        </style>
    </head>
    <body>

    </body>
</html>
